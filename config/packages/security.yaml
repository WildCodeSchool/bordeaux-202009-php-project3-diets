security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/administrateur, roles: ROLE_ADMIN }
        - { path: ^/profil/edition, roles: ROLE_USER }


    role_hierarchy:

        ROLE_ENTERPRISE: ROLE_USER
        ROLE_FREELANCER: ROLE_ENTERPRISE
        ROLE_COMPANY: ROLE_ENTERPRISE
        ROLE_CONTRIBUTOR: [ROLE_COMPANY, ROLE_FREELANCER]
        ROLE_DIETETICIAN: ROLE_CONTRIBUTOR
        ROLE_STRIPE: ROLE_DIETETICIAN
        ROLE_DIETETICIAN_REGISTER: ROLE_STRIPE
        ROLE_FREELANCER_SUBSCRIBER: ROLE_STRIPE
        ROLE_COMPANY_SUBSCRIBER: ROLE_STRIPE
        ROLE_ADMIN: [ ROLE_COMPANY_SUBSCRIBER, ROLE_FREELANCER_SUBSCRIBER, ROLE_DIETETICIAN_REGISTER ]

